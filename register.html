<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
 <form action="">
  <div>
    <label for="fname">First Name</label>
  <input type="text" placeholder="Enter First Name" id="fname">
  </div>
  <br>
  <div>
    <label for="lname">Last Name</label>
  <input type="text" placeholder="Enter Last Name" id="lname">
  </div>
  <br>
  <div>
    <label for="uname">First Name</label>
  <input type="text" placeholder="Enter User Name" id="uname">
  </div>
  <br>
   <div>
    <label>Country</label>
  <select>
    <option>India</option>
    <option>NewZeeland</option>
    <option>West Indies</option>
    <option>South Africa</option>
    <option>Australia</option>
    <option>England</option>
  </select>
   </div>
    
  <!-- We have to use &nbsp for radio values -->
  <br>
  <div>
    <label>Gender</label> <br>
  <input type="radio" value="male" name="gender">Male <br>
  <input type="radio" value="female" name="gender">Female <br>
  <input type="radio" value="others" name="gender">Others <br>
  </div>
  <br>
  <div>
    <label>Languages known</label>
  <!-- Checked disabled means it will block the check box  -->
  <input type="checkbox" value="eng" checked>English
  <input type="checkbox" value="hin">Hindi
  <input type="checkbox" value="tel">Telugu
  </div>
  <br>
  <div>
    <label>Profile</label>
    <input type="file" name="Profile" id="">
  </div>
  <br>
  <div>
    <label>Date of Birth</label>
    <input type="date" name="Date of Birth" id="">
  </div>
  <br>
  <div>
   <label>Color</label>
   <input type="color" name="favcolor" value="#FF5733">
  </div>
  <br>
  <div>
    <label>Marks range</label>
    <input type="range" min="0" max="100" value="60">
    </div>
    <div>
      <label>Age</label>
      <input type="number">
      </div>
      <br>
      <div>
        <label>Phone</label>
      <input type="button" value="+91" disabled><input type="tel" name="phone" id="">
      </div>
      <br>
      <div>
        Enter your Search field <input type="search">
        <!-- It will add x at the end of the text box -->
      </div>
      <br>
      <div>
        <label>Address</label>
        <textarea cols="30" rows="5">

        </textarea>
      </div>
      <br>
      <div>
        <input type="submit" value="register">
       <button type="reset">Reset</button>
      </div>
 </form>
</body>
</html>
